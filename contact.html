<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webfejlesztés-Építsd a jövőd! Kapcsolat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top mb-3">
            <div class="container">
                <a class="navbar-brand" href="index.html">Webfejlesztés-Építsd a jövőd!</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link " href="index.html">Kezdőlap</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="benefits.html">Miért érdemes?</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="galery.html">Galéria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contact.html">Kapcsolat</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Form -->
    <main>
        <div class="row justify-content-center m-5 pt-5">
            <div class="col-12 col-sm-12 col-md-8 col-lg-6 bg-secondary p-2 text-white bg-opacity-75 rounded">
                <h2>Kapcsolat</h2>
                <form id="contactForm" novalidate>
                    <div class="mb-3">
                        <label for="name" class="form-label">Név</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Írd be a neved!" required>
                        <div class="invalid-feedback">Kérlek, add meg a neved!</div>
                    </div>
                    <div class="mb-3">
                        <label for="contactEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="contactEmail" name="email" placeholder="Írd be az email címed!"
                            required>
                        <div class="invalid-feedback">Kérlek, adj meg egy érvényes email címet!</div>
                    </div>
                    <div class="mb-3">
                        <label for="contactMessage" class="form-label">Üzenet</label>
                        <textarea class="form-control" rows="5" id="contactMessage" placeholder="Írd be az üzeneted!"
                            required></textarea>
                        <div class="invalid-feedback">Kérlek, írd be az üzeneted!</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Küldés</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer/Lábléc -->
    <footer class="text-center p-1 fixed-bottom footer">
        <p>@2024 Webfejlesztés-Építsd a jövőd! All rights reserved!</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
